# Label PRs based on changed files

homelab:
  - changed-files:
    - any-glob-to-any-file: 'homelab/**/*'

containers:
  - changed-files:
    - any-glob-to-any-file: 'containers/**/*'

compose:
  - changed-files:
    - any-glob-to-any-file: '**/*compose*.yml'
    - any-glob-to-any-file: '**/*compose*.yaml'

documentation:
  - changed-files:
    - any-glob-to-any-file: 'docs/**/*'
    - any-glob-to-any-file: '**/*.md'

ci:
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**/*'

scripts:
  - changed-files:
    - any-glob-to-any-file: 'scripts/**/*'

infrastructure:
  - changed-files:
    - any-glob-to-any-file: 'homelab/etc/**/*'
    - any-glob-to-any-file: 'homelab/usr/**/*'
